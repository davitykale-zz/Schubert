<div class="all-people row">
	<a class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="person in people" href="#/about/people/{{person.url}}">
			<div class="col-lg-3 col-md-3 col-sm-4 col-xs-3">
				<img class="floatLeft img-responsive" ng-src="images/people/mini/{{person.img}}">
			</div>
			<div class="clearBoth"></div>
			<div class="col-lg-9 col-md-9 col-sm-8 col-xs-9">
				<h4>{{person.name}}</h4>
				<h5>{{person.shortTitle}}</h5>
	</div>
	</a>	
</div>
